<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BC Crash Live Results</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: light dark; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    h1 { margin: 0 0 16px; font-size: 22px; }
    .controls { margin-bottom: 12px; display: flex; gap: 8px; align-items: center; }
    input, button { font: inherit; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px 10px; border-bottom: 1px solid #e5e7eb; }
    th { text-align: left; background: #f8fafc; position: sticky; top: 0; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; background: #111827; color: white; font-size: 12px; }
    .muted { color: #6b7280; font-size: 12px; }
    .container { max-width: 1000px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>BC Crash Live Results</h1>
    <div class="controls">
      <button id="refresh">Refresh</button>
      <span id="status" class="muted"></span>
    </div>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Source</th>
          <th>Game ID</th>
          <th>Result</th>
          <th>Hash</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <p class="muted">Data file: <code>results.json</code> in this repo (updated by GitHub Actions).</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
